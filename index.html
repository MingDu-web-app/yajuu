<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 272px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
            transition: box-shadow 0.2s;
        }
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e8e8e8;
        }
    </style>
    <script>
        function handleSearch(event) {
            event.preventDefault();
            var query = document.getElementById('search-input').value;
            if (query.includes('野獣先輩')) {
                window.location.href = 'https://www.youtube.com/watch?v=niKAylKNIEI';
            } else {
                document.getElementById('search-form').submit();
            }
        }
    </script>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <form id="search-form" action="https://www.google.com/search" method="GET" onsubmit="handleSearch(event)">
        <input type="text" id="search-input" name="q" class="search-box" placeholder="Google 検索">
        <div class="buttons">
            <input type="submit" value="Google 検索" class="button">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
        </div>
    </form>
</body>
</html>
